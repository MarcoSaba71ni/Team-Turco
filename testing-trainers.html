<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Team Turco Trainers">
        <link href="css/style.css" rel="stylesheet">        
        <link href="css/testing-trainers.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Inter&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/fb4c08beea.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <img class="logo-img" src="images/Athletes-TeamTurco/Team-Turco-Logo-Header.jpg" alt="team turco logo">
            </div>
            <nav class="links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="performance.html">Athletes</a></li>
                    <li><a href="contact-us.html">Contact</a></li>
                </ul>
            </nav>
            <div class="icon">
                <h3>Flags</h3>
            </div>
        </header>
        <main class="main-trainers">
            <h1>Our Trainers</h1>
            <section class="trainers-wrapper">
                <div class="trainer-card">
                    <div class="trainer-view">
                        <img src="images/Trainers-TeamTurco/Diogo-img6.jpeg" alt="Diogo adm training" class="img-diogo">
                        <div class="trainer-txt">
                            <h2>Diogo </h2>
                            <h2>Turco</h2>
                            <p class="p-2">Founder & Trainer</p>
                        </div>
                    </div>
                </div>
                <div class="div-btn">
                    <button class="trainers-btn">
                        <p class="p-3">show more</p>
                        <i class="fa-solid fa-chevron-down fa-xl" style="color: black;"></i>
                    </button>
                </div>
            </section>

            <section class="trainers-wrapper">
                <div class="trainer-card">
                    <div class="trainer-view">
                        <img src="images/Trainers-TeamTurco/Marcelo-running.jpeg" alt="Marcelo running" class="img-marcelo">
                        <div class="marcelo-txt">
                            <h2>Marcelo </h2>
                            <h2>Cabral</h2>
                            <p class="p-2">Former Athlete & Trainer</p>
                        </div>
                    </div>
                </div>
                <div class="div-btn">
                    <button class="trainers-btn">
                        <p class="p-3">show more</p>
                        <i class="fa-solid fa-chevron-down fa-xl" style="color: black;"></i>
                    </button>
                </div>
            </section>

            <section class="trainers-wrapper">
                <div class="trainer-card">
                    <div class="trainer-view">
                        <img src="images/Trainers-TeamTurco/diogo-nelson-together.jpeg" alt="Nelson Barcelona Stadium" class="img-nelson">
                        <div class="trainer-txt">
                            <h2>Nelson </h2>
                            <h2>Turco</h2>
                            <p class="p-2">Trainer</p>
                        </div>
                    </div>
                </div>
                <div class="div-btn">
                    <button class="trainers-btn">
                        <p class="p-3">show more</p>
                        <i class="fa-solid fa-chevron-down fa-xl" style="color: black;"></i>
                    </button>
                </div>
            </section>
        </main>
    </body>
</html>
